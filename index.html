<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./Panesul.png">
    <link rel="stylesheet" type="text/css" href="panesul.css">

    <title>Panesul - Fechamento</title>

    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./script.js"></script>

</head>

<body>

    <section class="section1">

        <div class="div1">

            <div class="fundo">

                <h1 class="titulo"><b>Maquininha</b></h1>

                <form action="" method="post">
                    <p class="banrisul"> Banrisul 1 <input class="input" type="number" id="banri1" step="any" placeholder="0"
                            onblur="banrisulSoma(), total()"></p>
                    <p class="banrisul"> Banrisul 2 <input class="input" type="number" id="banri2" step="any" placeholder="0"
                            onblur="banrisulSoma(), total()"></p>
                    <p class="banrisul"> Banrisul 3 <input class="input" type="number" id="banri3" step="any" placeholder="0"
                            onblur="banrisulSoma(), total()"></p>

                    <p class="banrisul" id="banrisulTotal">Total: </p>
                    </p>

                    <p class="stone"> Stone 1 <input class="input" type="number" id="stone1" step="any" placeholder="0"
                            onblur="stoneSoma(), total()"></p>
                    <p class="stone"> Stone 2 <input class="input" type="number" id="stone2" step="any" placeholder="0"
                            onblur="stoneSoma(), total()"></p>

                    <p class="stone" id="stoneTotal">Total: </p>
                    </p>

                    <p> Cielo <input class="input" type="number" id="cielo" placeholder="0"
                            onblur="cieloSoma(), total()"> </p>

                    <p id="cieloTotal">Total: </p>
                    </p>

                    <p class="dinheiro"> Dinheiro <input class="input" type="number" id="dinheiro" step="any" placeholder="0"
                            onblur="total()"></p>
                    <p class="dinheiro"> Pix <input class="input" type="number" id="pix" step="any" placeholder="0"
                            onblur="total()"></p>

                    <p class="dinheiro" id="dinheiroTotal">Total: </p>
                    </p>
                </form>

                <button class="botao" onclick="total()">Total</button>

                <br><br> <button class="botao" onclick="calculadora()"> Somar </button>

                <input class="input" type="number" id="soma" placeholder="0" disabled="disabled">

                <br><br> <button class="botao" onclick="calculadora2()"> Subtrair </button>

            </div>
        </div>

        <div class="div2">
            <h1 class="titulo" id="total"> Total</h1>
            <div>
                <p class="maqui" id="mac">Cartão: R$ 0</p>
                <p class="dinh" id="din">Dinheiro: R$ 0</p>
            </div>
            <div class="container-de-paragrafos">
                <p id="valoresSomados">Historico de soma: R$ </p> 
                <p id="resultadoSoma"></p>
            </div>
            <div class="container-de-paragrafos">
                <p id="valoresSubtraidos">Historico de subtração: R$ </p>
                <p id="resultadoSub"></p>
            </div>
        </div>

    </section>

    <footer class="rodape">
        <p class="developed">Desenvolvido por Kaliztro#4988</p>
    </footer>

</body>

</html>
