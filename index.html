<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Kaliztro">

    <link rel="shortcut icon" href="img/Panesul.png">

    <title>Panesul - Fechamento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Slab:wght@300&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>       

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/light.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/button.css">


    <script src="javascript/script.js"></script>
    <script src="javascript/calculadora.js"></script>
    <script src="javascript/DOMContentLoaded.js"></script>
    <script src="javascript/tema.js"></script>
    <script src="javascript/proximoCampoEnter.js"></script>
    <script src="javascript/console.js"></script>

</head>

<body>
    <nav>
        <ul>
            <li><a href="https://github.com/kaliztro/Panesul" target="_blank">Github</a></li>
            <li><a href="https://github.com/kaliztro/Panesul/releases" target="_blank">Download</a></li>
        </ul>
        <label class="ui-switch">
            <input type="checkbox" id="theme-toggle" onclick="alterarTema()">
            <div class="slider">
                <div class="circle"></div>
            </div>
        </label>
    </nav>
        <main>
            <div class="container">
                <div class="box">
                    <h1 class="titulo"><b>Entrada</b></h1>
            <div class="box-itens">
                <form>
                    <div class="banrisul-barra"> 
                    <label class="banrisul" for="banri1">Banrisul 1</label>
                    <input class="input" type="text" id="banri1" placeholder="0" min="0"><span class="banrisul-barra-border"></span> 
                    </div>

                    <div class="banrisul-barra">
                        <label class="banrisul" for="banri2">Banrisul 2</label>
                        <input class="input" type="text" id="banri2" placeholder="0" min="0"><span class="banrisul-barra-border"></span>
                    </div>

                    <div class="banrisul-barra">
                        <label class="banrisul" for="banri3">Banrisul 3</label>
                        <input class="input" type="text" id="banri3" placeholder="0" min="0"><span class="banrisul-barra-border"></span>
                    </div>

                    <p class="banrisul" id="banrisulTotal">Subtotal:</p>
                    
                    <div class="stone-barra">
                        <label class="stone" for="stone1">Stone 1 </label>
                        <input class="input" type="text" id="stone1" placeholder="0" min="0"><span class="stone-barra-border"></span>
                    </div>
                    <div class="stone-barra">
                        <label class="stone" for="stone2">Stone 2 </label>
                        <input class="input" type="text" id="stone2" placeholder="0" min="0"  ><span class="stone-barra-border"></span>
                    </div>

                    <p class="stone" id="stoneTotal">Subtotal:</p>

                    <div class="cielo-barra">
                        <label class="cielo" for="cielo1"> Cielo 1</label>
                        <input class="input" type="text" id="cielo1" placeholder="0" min="0"><span class="cielo-barra-border"></span>
                    </div>

                    <div class="cielo-barra">
                        <label class="cielo" for="cielo2"> Cielo 2</label>
                        <input class="input" type="text" id="cielo2" placeholder="0" min="0"><span class="cielo-barra-border"></span>
                    </div>

                    <p class="cielo" id="cieloTotal">Subtotal:</p>

                    <div class="caixa-barra">
                        <label class="caixa" for="caixa"> Caixa</label>
                        <input class="input" type="text" id="caixa" placeholder="0" min="0"><span class="caixa-barra-border"></span>
                    </div>

                    <p class="caixa" id="caixaTotal">Subtotal:</p>

                    <div class="dinheiro-barra">
                        <label class="dinheiro" for="dinheiro"> Dinheiro</label>
                        <input class="input" type="text" id="dinheiro" placeholder="0" min="0"><span class="dinheiro-barra-border"></span>
                    </div>

                    <div class="pix-barra">
                        <label class="dinheiro" for="pix"> Pix</label>
                        <input class="input" type="text" id="pix" placeholder="0" min="0"><span class="pix-barra-border"></span>
                    </div>

                    <p class="dinheiro" id="dinheiroTotal">Subtotal:</p>

                </form>

                    <p class="botao-entrada">
                    <button class="button" onclick="abrirModalSoma()">Somar</button>
                    <button class="button" onclick="abrirModalSubtracao()">Subtrair</button>
                    </p>
                    <p class="botao-entrada">
                    <button class="red-button" onclick="total()">Limpar soma</button>
                    <button class="red-button" onclick="location.reload()">Limpar tudo</button>
                    </p>            
            </div>
        </div>

        <div class="box">
            <h1 class="titulo"> Total</h1>
            <div class="box-itens">
                <h2 class="total">Total: <span class="span-cifrao" id="total" >R$ 0</span></h2>
                <p class="maqui" id="mac">Cartão: R$</p>
                <p class="dinh" id="din">Dinheiro: R$</p>
                <p id="valoresSomados">Historico de soma: </p>
                <p>R$ <span id="resultadoSoma"></span></p>
                <p id="valoresSubtraidos">Historico de subtração:</p>
                <p>R$ <span id="resultadoSub"></span> </p>
            </div>
        </div>
    </div>
</main>

    <dialog class="card" id="dialog-soma">
        <div class="form">
             <p class="dialog-font">Digite o valor a ser somado ou 0 para sair</p>
             <input class="input-card-soma" type="number" id="somaInput" onkeydown="if (event.key === 'Enter') { event.preventDefault(); somar(); }">
             <button class="green-button" onclick="somar()">Continuar</button>
             <button class="red-button" onclick="fecharSoma()">Sair</button>
        </div>
          <p id="dialog-soma-resultado">Subtotal: 0</p>
    </dialog>

    <dialog class="card" id="dialog-Subtra">
         <div class="form">
             <p class="dialog-font">Digite o valor a ser subtraido ou 0 para sair</p>
             <input class="input-card-soma" type="number" id="subtracaoInput" onkeydown="if (event.key === 'Enter') subtrair()">
             <button class="green-button" onclick="subtrair()">Continuar</button>
             <button class="red-button" onclick="fecharSubtracao()">Sair</button>
         </div>
        <p id="dialog-sub-resultado">Subtotal:</p>
    </dialog>

</body>

</html>
